query ForumtopicList($filter: FilterFindManyTopicInput) {
  forumtopicList(filter: $filter) {
    title
    _id
    organizationName
    organizationId
    summary
    bestAnswer
  }
}

query ForummessageList($filter: FilterFindManyMessageInput) {
  forummessageList(filter: $filter) {
    content
    _id
    userFullName
    userPictureUrl
    userId
  }
}
