query TaskList {
  crowdfundeddataList {
    orgId
    name
    organizationName
    description
    amount
    pictureUrl
    submissions {
      question
      isMultipleChoice
      isMultipleSelect
      options
      answer
      slug
    }
    _id
  }
  voiceyouropinionList {
    orgId
    name
    organizationName
    surveyTopics
    amount
    pictureUrl
    submissions {
      question
      isMultipleChoice
      isMultipleSelect
      options
      answer
      slug
    }
    _id
  }
  usabilitytestingList {
    orgId
    name
    organizationName
    description
    amount
    pictureUrl
    submissions {
      question
      isMultipleChoice
      isMultipleSelect
      options
      answer
      slug
    }
    _id
  }
}
