query UserConnectWallet($walletAddress: String!) {
  userConnectWallet(walletAddress: $walletAddress) {
    walletAddress
    displayName
    pictureUrl
    age
    country
    state
    city
    gender
    languages
    maritalStatus
    householdSize
    householdIncome
    employmentStatus
    employmentIndustry
    religion
    politicalAffiliation
    accessibilityNeeds
    healthStatus
    veteranStatus
    skills
    techSkills
    education
    workExperience
    interests
    _id
    createdAt
    updatedAt
    organizations {
      name
      website
      pictureUrl
      _id
    }
  }
}
